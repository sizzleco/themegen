on: 
  workflow_call:
    inputs:
      directory:
        description: 'The directory to checkout the repository to'
        required: true
        default: '.'
        type: string

jobs:
  checkout:
    runs-on: ubuntu-latest
    container:
      image: plugfox/flutter:stable
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ inputs.directory }}
      - name: PWD
        run: |
          echo $PWD
          echo $ls
      - name: ğŸ«° Check flutter version
        run: flutter --version

      - name: ğŸ Dart tools activation
        run: |
          dart pub global activate coverage

      - name: ğŸ‘· Install Dependencies
        timeout-minutes: 1
        run: flutter pub get

      - name: ğŸ” Check format
        timeout-minutes: 1
        run: |
          flutter format --set-exit-if-changed -l 80 .

      - name: ğŸ“ˆ Check analyzer
        timeout-minutes: 1
        run: | 
          flutter analyze --fatal-infos --fatal-warnings 

      - name: ğŸ§ª Run tests
        timeout-minutes: 2
        run: |
          flutter test --coverage         
        
      - name: ğŸ“¥ Upload coverage to Codecov
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ inputs.directory }}/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
        timeout-minutes: 1
        uses: codecov/codecov-action@v2.1.0
  
  